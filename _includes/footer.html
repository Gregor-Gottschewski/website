<link id="fa-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">

<footer class="site-footer h-card">
  <data class="u-url" value="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
      {%- if site.title %}
        <ul class="contact-list">
          {% if site.title -%}
            <li class="footer-heading">{{ site.title }}</li>
          {% endif -%}
          {% if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      
      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description | escape }}</p>
        <p>Made with ❤️ in Stuttgart</p>
      </div>
    </div>

  </div>

</footer>
